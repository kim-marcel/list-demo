<section class="mat-typography">

  <ul>

    <li *ngFor="let listElement of list">
      {{listElement}}
    </li>

    <li>
      <mat-form-field>
        <input matInput placeholder="Input" value="{{input}}" (change)="onChange($event)" (input)="onChange($event)">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addListEntry()">Add</button>
    </li>

  </ul>

</section>
