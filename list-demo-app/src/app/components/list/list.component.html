<section class="mat-typography">

  <ul>

    <li *ngFor="let listElement of list">
      {{listElement}}
    </li>

    <li>
      <mat-form-field>
        <input matInput placeholder="{{'app.component.list.input.placeholder' | text}}" value="{{input}}" (change)="onChange($event)" (input)="onChange($event)">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addListEntry()">
        {{'app.component.list.button.add' | text}}
      </button>
    </li>

  </ul>

</section>
