<div class="row justify-content-center">

  <div class="col-xl-5 col-lg-6 col-md-7 col-sm-9">

    <h5 class="pb-2 mt-4 mb-2 border-bottom">
      {{ 'app.page.list.header' | text }}
    </h5>

    <div *ngIf="notification" class="alert" [ngClass]="'alert-' + notification?.severity" role="alert">
      {{ notification?.messageBody }}
    </div>

    <app-list></app-list>

  </div>

</div>
