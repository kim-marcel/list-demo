<div class="mt-3 jumbotron">
  <div class="container">

    <h1 class="display-4">{{'app.page.home.title' | text}}</h1>
    <p class="lead">{{'app.page.home.text.lead' | text}}</p>
    <hr class="my-4">

    <div *ngIf="!isUserSignedIn()">
      <p>{{'app.page.home.text.sign-in' | text}}</p>
      <button type="button" class="btn btn-primary btn-lg" (click)="goToSignIn()">
        {{'app.page.home.button.sign-in' | text}}
      </button>
    </div>

    <div *ngIf="isUserSignedIn()">
      <p>{{'app.page.home.text.list' | text}}</p>
      <button type="button" class="btn btn-primary btn-lg" (click)="goToList()">
        {{'app.page.home.button.list' | text}}
      </button>
    </div>

  </div>
</div>
