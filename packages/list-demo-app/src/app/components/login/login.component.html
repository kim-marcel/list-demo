<form class="mt-3" (submit)="emailSignIn()" #formCtrl="ngForm">
  <div class="form-group">
    <input [(ngModel)]="email" name="email" type="email" class="form-control" required
           placeholder="{{'app.component.login.input.email' | text}}">
  </div>
  <div class="form-group">
    <input [(ngModel)]="password" name="password" type="password" class="form-control" required
           placeholder="{{'app.component.login.input.password' | text}}">
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="formCtrl.form.invalid">
    {{'app.component.login.button.email-login' | text}}
  </button>
</form>

<br>

<button button type="button" class="mt-3 btn btn-outline-primary btn-block" (click)="socialSignIn('google')">
  <i class="fa fa-google"></i>
  {{'app.component.login.button.google-login' | text}}
</button>

<button button type="button" class="mt-3 btn btn-outline-primary btn-block" (click)="socialSignIn('github')">
  <i class="fa fa-github"></i>
  {{'app.component.login.button.github-login' | text}}
</button>
