<div *ngIf="!isLoggedInWithEmail()" class="alert alert-info" role="alert">
  {{ 'app.component.settings.alert.notAvailable' | text }}
</div>

<div class="mb-3">

  <div  *ngIf="isLoggedInWithEmail()" class="mt-3">
    <app-change-password></app-change-password>
  </div>

  <div  *ngIf="isLoggedInWithEmail()" class="mt-3">
    <app-update-profile></app-update-profile>
  </div>

  <div class="mt-3">
    <app-delete-account [userIsLoggedInWithEmail]="isLoggedInWithEmail()"></app-delete-account>
  </div>

</div>
