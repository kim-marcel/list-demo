<section>

  <ul>

    <li *ngFor="let listElement of list">
      {{listElement}}
    </li>

    <li>
      <input placeholder="{{'app.component.list.input.placeholder' | text}}" value="{{input}}"
             (change)="onChange($event)" (input)="onChange($event)">
      <button (click)="addListEntry()">
        {{'app.component.list.button.add' | text}}
      </button>
    </li>

  </ul>

</section>
