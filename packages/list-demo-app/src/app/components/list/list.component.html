<div class="mt-3 alert alert-danger" role="alert">
  {{ 'app.component.list.alert.disclaimer' | text }}
</div>

<form [formGroup]="addListElementForm" (submit)="addListEntry()" class="mb-3">

  <div class="input-group">
    <input formControlName="listInput" name="input" type="text" class="form-control"
           placeholder="{{'app.component.list.input.placeholder' | text}}">

    <div class="input-group-append">
      <button type="submit" class="btn btn-primary">
        {{'app.component.list.button.add' | text}}
      </button>
    </div>

  </div>

</form>

<ul class="list-group list-group-flush">

  <li *ngFor="let listElement of list?.listElements?.slice().reverse()" class="list-group-item">
    {{listElement.value}}
    <button (click)="deleteListEntry(listElement.id)" type="button" class="btn close">
      <i class="fa fa-close"></i>
    </button>
  </li>

</ul>
