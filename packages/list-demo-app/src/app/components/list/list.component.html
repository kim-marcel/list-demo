<section>

  <ul>

    <li *ngFor="let listElement of list">
      {{listElement}}
    </li>

    <li>
      <div class="ui-inputgroup">
        <input type="text" pInputText placeholder="{{'app.component.list.input.placeholder' | text}}"
               value="{{input}}" (change)="onChange($event)" (input)="onChange($event)">
        <button pButton type="button" label="{{'app.component.list.button.add' | text}}"
                (click)="addListEntry()"></button>
      </div>
    </li>

  </ul>

</section>
