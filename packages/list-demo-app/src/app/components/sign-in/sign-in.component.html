<form class="mt-3" (submit)="emailSignIn()" #formCtrl="ngForm">
  <div class="form-group">
    <input [(ngModel)]="email" name="email" type="email" class="form-control" required
           placeholder="{{'app.component.sign-in.input.email' | text}}">
  </div>
  <div class="form-group">
    <input [(ngModel)]="password" name="password" type="password" class="form-control" autocomplete="current_password" required
           placeholder="{{'app.component.sign-in.input.password' | text}}">
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="formCtrl.form.invalid">
    {{'app.component.sign-in.button.email-sign-in' | text}}
  </button>
</form>
<p class="text-sm-center">
  {{'app.component.sign-in.noAccount.text' | text}}
  <a [routerLink]="'/sign-up'">{{'app.component.sign-in.noAccount.link' | text}}</a>
</p>

<br>

<button button type="button" class="mt-3 btn btn-outline-primary btn-block" (click)="socialSignIn('google')">
  <i class="fa fa-google"></i>
  {{'app.component.sign-in.button.google-sign-in' | text}}
</button>

<button button type="button" class="mt-3 btn btn-outline-primary btn-block" (click)="socialSignIn('github')">
  <i class="fa fa-github"></i>
  {{'app.component.sign-in.button.github-sign-in' | text}}
</button>
