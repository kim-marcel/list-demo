<nav class="navbar sticky-top navbar-dark bg-dark">

  <a class="navbar-brand" [routerLink]="'/home'">{{'app.component.header.title' | text}}</a>

  <div class="ml-auto">
    <button *ngIf="!isUserSignedIn()" class="btn btn-light" (click)="goToSignIn()">
      {{'app.component.header.button.sign-in' | text}}
    </button>

    <button *ngIf="isUserSignedIn()" class="btn btn-outline-light mr-1" (click)="signOut()">
      {{'app.component.header.button.logout' | text}}
    </button>

    <button *ngIf="isUserSignedIn()" class="btn btn-outline-light" (click)="goToSettings()">
      <i class="fa fa-gear"></i>
    </button>
  </div>
</nav>
