<form class="mt-3" [formGroup]="signUpForm" (submit)="emailSignUp()">
  <div class="form-group">
    <input formControlName="name" name="name" type="text" class="form-control" autocomplete="given-name"
           placeholder="{{'app.component.sign-up.input.name' | text}}">
  </div>
  <div class="form-group">
    <input formControlName="surname" name="surname" type="text" class="form-control" autocomplete="family-name"
           placeholder="{{'app.component.sign-up.input.surname' | text}}">
  </div>
  <div class="form-group">
    <input formControlName="email" name="email" type="email" class="form-control" autocomplete="email"
           placeholder="{{'app.component.sign-up.input.email' | text}}">
  </div>
  <div class="form-group">
    <input formControlName="password" name="password" type="password" class="form-control" autocomplete="new-password"
           placeholder="{{'app.component.sign-up.input.password' | text}}">
  </div>
  <div class="form-group">
    <input formControlName="passwordConfirm" name="passwordConfirm" type="password" class="form-control" autocomplete="new-password"
           placeholder="{{'app.component.sign-up.input.passwordRepeated' | text}}">
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="signUpForm.invalid">
    {{'app.component.sign-up.button.sign-up' | text}}
  </button>
</form>
