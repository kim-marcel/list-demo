<form class="mt-3" (submit)="emailSignUp()" #formCtrl="ngForm">
  <div class="form-group">
    <input [(ngModel)]="email" name="email" type="email" class="form-control"
           autocomplete="email" required
           placeholder="{{'app.component.sign-up.input.email' | text}}">
  </div>
  <div class="form-group">
    <input [(ngModel)]="password" name="password" type="password" class="form-control"
           autocomplete="new-password" required
           placeholder="{{'app.component.sign-up.input.password' | text}}">
  </div>
  <div class="form-group">
    <input [(ngModel)]="passwordRepeated" name="passwordRepeated" type="password" class="form-control"
           autocomplete="new-password" required
           placeholder="{{'app.component.sign-up.input.passwordRepeated' | text}}">
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="inputIsValid()">
    {{'app.component.sign-up.button.sign-up' | text}}
  </button>
</form>
